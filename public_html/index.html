 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildHub - Support Conservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem 2rem;
      padding-left:15px;
      text-align: center;
      display: flex;
  justify-content: space-between;
  align-items: center;
 height:30px;
  
  min-height: 40px; /* nuevo */
    }
    .search-bar {
      margin: 2rem auto;
      text-align: center;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .project {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-content {
      padding: 1rem;
      flex: 1;
    }
    .project h3 {
      margin-top: 0;
    }
    .donate-button {
      display: block;
      background: #00796b;
      color: white;
      padding: 0.75rem;
      text-align: center;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      margin: 1rem;
    }
    .menu-icon {
  display: flex;
  flex-direction: column;
  justify-content: center; /* nuevo */
  align-items: center;      /* nuevo */
  gap: 5px;
  cursor: pointer;
  height: 24px; /* nuevo */
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

.logo-img {
  height: 50px; /* o el tamaño que necesites */
  width: auto;
}

.logo-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5rem;
  text-transform: lowercase;
  color: white;
}


.menu-icon div {
  width: 25px;
  height: 3px;
  background-color: white;
  border-radius: 2px;
}
  </style>
</head>
<body>
  <header>
  <div style="display: flex; align-items: center; gap: 10px;">
<div class="logo-container">
  <img src="logo.png" alt="WildHub Logo" class="logo-img">
  
</div>
    <h1 style="font-size: 34px ;">wildhub</h1>
  </div>
  <div class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for an organization..." onkeyup="filterProjects()">
  </div>
  <div class="projects" id="projectsContainer">
    <!-- Projects will be injected here by JavaScript -->
  </div>

  <script>
    const projects = [
      {
        title: "Rainforest Trust - Bolivian Amazon",
        image: "https://www.rainforesttrust.org/wp-content/uploads/Bolivia-image.jpg",
        description: "Protect the Bolivian Amazon from agribusiness. Your donation helps secure vulnerable habitats.",
        link: "https://www.rainforesttrust.org/urgent-projects/hold-the-line-against-agribusiness-in-the-bolivian-amazon/?form=FUNDVLUZWYN"
      },
      {
        title: "Sea Shepherd - Direct Action Crew",
        image: "https://media.seashepherd.org/media/cms_page_media/38/ship_gallery_16x9.jpg",
        description: "Join the fight for ocean conservation. Help fund Sea Shepherd’s direct action campaigns.",
        link: "https://seashepherd.org/dac-join/"
      },
      {
        title: "Junglekeepers - Amazon Rangers",
        image: "https://junglekeepers.org/wp-content/uploads/2021/10/rangers-in-the-rainforest.jpg",
        description: "Support rangers protecting the Peruvian Amazon from illegal logging and deforestation.",
        link: "https://junglekeepers.org/project?product_id=1#donate-modal-container"
      },
      {
        title: "World Wildlife Fund",
        image: "https://files.worldwildlife.org/wwfcmsprod/images/Panda_in_snow_WW26116/hero_small/6j1qovj0el_WW26116.jpg",
        description: "Support global conservation efforts across oceans, forests and endangered species.",
        link: "https://protect.worldwildlife.org/page/81988/donate/1"
      },
      {
        title: "Re:wild - Protect Biodiversity",
        image: "https://www.rewild.org/assets/images/media/_1200x630_crop_center-center_82_none/RainforestRewild.jpg",
        description: "Help restore the wild. Re:wild focuses on biodiversity hotspots and endangered species.",
        link: "https://www.rewild.org/donate-landing"
      },
      {
        title: "Amazon Watch",
        image: "https://amazonwatch.org/assets/img/og/amazonwatch-fb-share.jpg",
        description: "Support Indigenous rights and environmental protection in the Amazon Basin.",
        link: "https://amazonwatch.org/donate"
      },
      {
        title: "Oceana",
        image: "https://oceana.org/wp-content/uploads/2023/05/Shark-in-Coral-Reef-scaled.jpg",
        description: "Restore oceans through policy change and science-based campaigns. Donate to Oceana.",
        link: "https://act.oceana.org/page/170612/donate/1"
      },
      {
        title: "Blue Parks - Marine Protection",
        image: "https://marine-conservation.org/images/BlueParks_MPA_initiative.jpg",
        description: "Fund marine protected areas and ensure ocean health with the Blue Parks campaign.",
        link: "https://secure.qgiv.com/for/blueparksimpactcampaign"
      }
    ];

    function displayProjects() {
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project';
        card.innerHTML = `
          <img src="${project.image}" alt="${project.title}">
          <div class="project-content">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <a href="${project.link}" class="donate-button" target="_blank">Donate Now</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterProjects() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = projects.filter(p => p.title.toLowerCase().includes(search));
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';
      filtered.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project';
        card.innerHTML = `
          <img src="${project.image}" alt="${project.title}">
          <div class="project-content">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <a href="${project.link}" class="donate-button" target="_blank">Donate Now</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.onload = displayProjects;
  </script>
  <nav id="dropdownMenu" style="display: none; position: absolute; top: 60px; right: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000;">
  <ul style="list-style: none; margin: 0; padding: 10px 0;">
    <li><a href="#" style="display: block; padding: 10px 20px; color: #004d40; text-decoration: none;">Añadir organización</a></li>
    <li><a href="#" style="display: block; padding: 10px 20px; color: #004d40; text-decoration: none;">Misión</a></li>
    <li><a href="#" style="display: block; padding: 10px 20px; color: #004d40; text-decoration: none;">Contacto</a></li>
  </ul>
</nav>

<script>
  const menuIcon = document.querySelector('.menu-icon');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuIcon.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  });

  // Cierra el menú si haces clic fuera de él
  document.addEventListener('click', function(event) {
    if (!menuIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
      dropdownMenu.style.display = 'none';
    }
  });.
  
</script>

</body>
</html>
